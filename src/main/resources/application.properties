#######端口的配置：
server.port=8086
#配置项目路径名称、根据需求
#server.servlet.context-path=/online

#######thymeleaf的配置：
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html
spring.thymeleaf.cache=false
spring.resources.chain.strategy.content.enabled=true
spring.resources.chain.strategy.content.paths=/**

#配置static下的 .css , .js 或者图片等静态文件
spring.mvc.static-path-pattern=/static/**

######数据库的配置：
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/db_itboot?useUnicode=true&characterEncoding=UTF-8&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=Asia/Shanghai&useSSL=false
spring.datasource.username=root
spring.datasource.password=123456
# 配置当前要使用的数据源的操作类型
spring.datasource.type = com.alibaba.druid.pool.DruidDataSource

